<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Shop Layout</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="cards">
      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Samsung-photo.png"
          alt="samsung photo"
          class="card-image"
        />
        <h2 class="card-title">Smartphone Samsung</h2>
        <div class="card-price">4899zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Lens-photo.png"
          alt="lens photo"
          class="card-image"
        />
        <h2 class="card-title">Obiektyw 35mm</h2>
        <div class="card-price">1800zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Sony-photo.png"
          alt="Sony photo"
          class="card-image"
        />
        <h2 class="card-title">Kamera SONY 1.8 / 19-76</h2>
        <div class="card-price">899zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Gimbal-photo.png"
          alt="Gimbal photo"
          class="card-image"
        />
        <h2 class="card-title">GL IDECAM HD - 2000</h2>
        <div class="card-price">1450zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Sennheiser-photo.png"
          alt="Sennheiser photo"
          class="card-image"
        />
        <h2 class="card-title">SENNHEISER mikrofony</h2>
        <div class="card-price">2579zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Logi-photo.png"
          alt="Logitech photo"
          class="card-image"
        />
        <h2 class="card-title">Myszka logitech 75C</h2>
        <div class="card-price">350zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Smartwatch-photo.png"
          alt="Smartwatch photo"
          class="card-image"
        />
        <h2 class="card-title">Smartwatch Samsung</h2>
        <div class="card-price">200zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Headphones-photo.png"
          alt="Headphones photo"
          class="card-image"
        />
        <h2 class="card-title card-title-gray">Słuchawki bezprzewodowe</h2>
        <div class="card-price card-price-gray">4899zł</div>
      </div>

      <div class="card">
        <img
          src="/assets/ResponsiveShopLayout-hard/assets/Lumix-photo.png"
          alt="Lumix photo"
          class="card-image"
        />
        <h2 class="card-title card-title-gray">Aparat Lumix GH5</h2>
        <div class="card-price card-price-gray">4899zł</div>
      </div>
    </div>
  </body>
</html>
